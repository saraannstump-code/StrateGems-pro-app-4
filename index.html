<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrateGems Pro - Enterprise Launchpad</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>

    <style>
        /* --- CORE THEME: CYBER-NOIR --- */
        :root {
            --neon-teal: #00FFFF;
            --deep-blue: #4B92DB;
            --mint: #6BE7C3;
            --silver: #A0B3D9;
            --command-color: #F4D03F;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #E2E8F0; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* --- GLASSMORPHISM UI --- */
        .glass-header { 
            background: rgba(10, 10, 20, 0.85); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); 
        }

        .glass-card {
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1); 
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2), 0 8px 40px rgba(0, 0, 0, 0.4); 
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), inset 0 0 20px rgba(0, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        /* --- BUTTONS --- */
        .cta-button {
            background: linear-gradient(135deg, #4B92DB 0%, #A0B3D9 100%); 
            color: #000000; 
            font-weight: 800;
            letter-spacing: -0.02em;
            box-shadow: 0 4px 15px rgba(75, 146, 219, 0.4);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .cta-button:hover {
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6); 
            transform: translateY(-2px) scale(1.01);
            background: linear-gradient(135deg, #6BE7C3 0%, #A0B3D9 100%); 
        }

        .cta-secondary {
            background: rgba(255, 255, 255, 0.03); 
            color: #A0B3D9; 
            border: 1px solid rgba(75, 146, 219, 0.3); 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cta-secondary:hover {
            background: rgba(0, 255, 255, 0.05); 
            border-color: #00FFFF;
            color: #FFFFFF;
        }

        /* --- MODULE SPECIFIC COLORS --- */
        .module-1 { color: var(--silver); }
        .module-2 { color: var(--neon-teal); text-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
        .module-3 { color: var(--mint); }
        .module-4 { color: var(--deep-blue); }
        .module-5 { color: #34D399; }
        .module-command { color: var(--command-color); }

        /* --- ANIMATED BACKGROUND --- */
        .hero-background {
            background: 
                radial-gradient(circle at 15% 50%, rgba(75, 146, 219, 0.15), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(0, 255, 255, 0.1), transparent 25%);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            animation: pulse-bg 10s infinite alternate;
        }

        @keyframes pulse-bg {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Grid Pattern Overlay */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        /* Custom Scrollbar for Chat */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(15, 15, 20, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border-radius: 1rem;
        }
        
        /* Stripe Button Override to center it */
        stripe-buy-button {
            display: block;
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col">
    
    <div class="fixed inset-0 bg-black z-0"></div>
    <div class="hero-background z-0"></div>
    <div class="grid-overlay z-0"></div>

    <div id="app-root" class="flex-1 flex flex-col relative z-10">
    </div>

    <div id="api-key-modal" class="modal-overlay">
        <div class="modal-content text-center">
            <div id="modal-icon" class="w-12 h-12 bg-cyan-500/10 rounded-full flex items-center justify-center mx-auto mb-3 border border-cyan-500/20">
                <i data-lucide="cpu" class="text-cyan-400"></i>
            </div>
            <h3 id="modal-title" class="text-white font-bold text-lg mb-2">Initialize AI Core</h3>
            <p id="modal-subtitle" class="text-xs text-slate-400 mb-6">Connect to the Gemini API for live intelligence, or run in Simulation Mode for mock data.</p>
            
            <input type="password" id="geminiKeyInputModal" placeholder="Paste Gemini API Key..." class="w-full bg-black/50 border border-slate-700 rounded-lg p-3 text-white text-sm mb-3 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all">
            
            <button onclick="saveKey(true)" id="modal-main-button" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg text-sm transition-colors mb-4 shadow-lg shadow-cyan-900/20">
                Connect & Initialize
            </button>
            
            <div id="modal-or-divider" class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-slate-700"></div>
                <span class="flex-shrink mx-4 text-slate-600 text-xs uppercase">Or</span>
                <div class="flex-grow border-t border-slate-700"></div>
            </div>

            <button onclick="useDemoMode(true)" id="modal-secondary-button" class="w-full mt-2 text-xs text-slate-400 hover:text-white py-2 border border-transparent hover:border-slate-700 rounded transition-all">
                Enter Simulation Mode (No Key)
            </button>
            
            <a href="https://aistudio.google.com/app/apikey" target="_blank" id="modal-link" class="text-[10px] text-cyan-500/50 mt-4 block hover:text-cyan-400 transition-colors">Get a Gemini API Key</a>
        </div>
    </div>

    <div id="ai-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end font-sans">
        <div id="chat-window" class="hidden w-80 md:w-96 bg-slate-900/95 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl mb-4 overflow-hidden flex flex-col h-[600px] transition-all duration-300">
            <div class="bg-slate-800/80 p-4 border-b border-slate-700/50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="font-bold text-white text-sm tracking-wide">MISSION CONTROL</span>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="resetKey(true)" class="text-[10px] uppercase tracking-wider text-slate-500 hover:text-white transition-colors">Settings</button>
                    <button onclick="toggleChat()" class="text-slate-400 hover:text-white transition-colors">
                        <i data-lucide="x" size="18"></i>
                    </button>
                </div>
            </div>
            
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-slate-950/30">
                <div class="flex gap-3">
                    <div class="w-8 h-8 rounded-full bg-cyan-900/30 border border-cyan-500/20 flex items-center justify-center text-xs shrink-0 text-cyan-400">
                        <i data-lucide="bot" size="16"></i>
                    </div>
                    <div class="bg-slate-800/80 p-3 rounded-2xl rounded-tl-none text-xs text-slate-300 max-w-[85%] border border-slate-700/50 shadow-sm leading-relaxed">
                        <p>Commander online. Systems nominal. Welcome to StrateGems Pro.</p>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-slate-900 border-t border-slate-800">
                <form onsubmit="handleChat(event)" class="relative">
                    <input type="text" id="chatInput" placeholder="Type command..." class="w-full bg-black/50 border border-slate-700 rounded-xl pl-4 pr-12 py-3 text-xs text-white focus:border-cyan-500 outline-none transition-all shadow-inner">
                    <button type="submit" class="absolute right-2 top-2 bg-slate-800 hover:bg-cyan-600 text-slate-400 hover:text-white p-1.5 rounded-lg transition-colors">
                        <i data-lucide="arrow-up" size="16"></i>
                    </button>
                </form>
            </div>
        </div>

        <button onclick="toggleChat()" class="h-14 w-14 rounded-full bg-gradient-to-r from-cyan-600 to-blue-600 shadow-[0_0_20px_rgba(0,255,255,0.3)] flex items-center justify-center hover:scale-110 transition-transform duration-300 group z-50 border border-white/10">
            <span class="absolute -top-1 -right-1 flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-cyan-400"></span>
            </span>
            <i data-lucide="message-square" class="text-white group-hover:rotate-12 transition-transform duration-300"></i>
        </button>
    </div>

    <script>
        // --- GLOBAL STATE ---
        var currentPage = 'home';
        var geminiKey = '';
        var demoMode = true;
        const appRoot = document.getElementById('app-root');
        let chatHistory = []; 

        // ==========================================
        // ðŸ’³ STRIPE CONFIGURATION
        // ==========================================
        // We now use the Stripe Buy Button components directly in the renderPricingPage function.
        // The Custom link remains a generic contact link.
        const STRIPE_LINKS = {
            custom: "mailto:sales@strategems.ai"
        };
        
        // ==========================================
        // ðŸ§  PAGE CONTENT DATABASE
        // ==========================================
        const PAGE_CONTENT = {
            home: {
                title: "StrateGems Pro",
                subtitle: "The unified AI suite that manages content creation, deep financial analysis, autonomous marketing, and smart ledger engineering.",
                features: [
                    { name: "Diamond Strategist", icon: "brain", desc: "Predictive Strategic Synthesis.", color: "module-1" },
                    { name: "Ruby Content Engine", icon: "video", desc: "Thought-to-Video Processing.", color: "module-2" },
                    { name: "Emerald Code Auditor", icon: "shield-check", desc: "Zero-Latency Compliance.", color: "module-3" },
                ]
            },
            features: {
                modules: [
                    { name: "1. The Diamond Strategist", desc: "Predictive Strategic Synthesis.", icon: "brain", color: "module-1" },
                    { name: "2. The Ruby Content Engine", desc: "Thought-to-Video Processing.", icon: "video", color: "module-2" },
                    { name: "3. The Emerald Code Auditor", desc: "Zero-Latency Compliance.", icon: "shield-check", color: "module-3" },
                    { name: "4. The Legal Compass AI", desc: "Predictive Legal Synthesis.", icon: "scale", color: "module-4" },
                    { name: "5. The Financial Ledger AI", desc: "Zero-Latency Orchestration.", icon: "bar-chart-3", color: "module-5" },
                ]
            },
            pricing: {
                tiers: [
                    { 
                        name: "Starter", 
                        price: "$29", 
                        interval: "/mo", 
                        description: "Essential tools.", 
                        // Using Buy Button ID #1
                        buyButtonId: "buy_btn_1SdLqO3FMmyCXqutFj5vlLtS", 
                        isPopular: false, 
                        benefits: ["5 core AI Modules", "Basic Content", "Email Support"] 
                    },
                    { 
                        name: "Pro", 
                        price: "$99", 
                        interval: "/mo", 
                        description: "Full access.", 
                        // Using Buy Button ID #2
                        buyButtonId: "buy_btn_1SdM0X3FMmyCXqutQBMWD7YC", 
                        isPopular: true, 
                        benefits: ["ALL 10 Modules", "Mission Control AI", "Priority Support"] 
                    },
                    { 
                        name: "Enterprise", 
                        price: "Custom", 
                        interval: "/mo", 
                        description: "Tailored infrastructure.", 
                        link: STRIPE_LINKS.custom, 
                        isPopular: false, 
                        benefits: ["Private AI Cluster", "On-Premise", "24/7 Dedicated Team"] 
                    }
                ]
            }
        };

        // --- RENDER FUNCTIONS (VIEW LOGIC) ---
        
        const navigateTo = (page) => {
            currentPage = page;
            renderApp();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const renderNavBar = () => {
             const pages = ['home', 'features', 'pricing']; 
             return `
                <header class="glass-header sticky top-0 z-40 w-full transition-all duration-300">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                        <div class="flex items-center cursor-pointer" onclick="navigateTo('home')">
                            <span class="text-2xl font-extrabold text-white flex items-center gap-2 tracking-tighter">
                                <i data-lucide="gem" class="text-cyan-400"></i>
                                <span class="bg-clip-text text-transparent bg-gradient-to-r from-[#00FFFF] to-[#4B92DB]">STRATEGEMS</span>
                                <span class="text-white text-opacity-50 font-light">PRO</span>
                            </span>
                        </div>
                        <nav class="hidden md:flex items-center space-x-8">
                            ${pages.map(page => `
                                <button onclick="navigateTo('${page}')" class="text-sm font-semibold tracking-wide ${currentPage === page ? 'text-[#00FFFF]' : 'text-slate-400 hover:text-white'} transition-colors relative group">
                                    ${page.charAt(0).toUpperCase() + page.slice(1)}
                                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[#00FFFF] transition-all duration-300 group-hover:w-full ${currentPage === page ? 'w-full' : ''}"></span>
                                </button>
                            `).join('')}
                        </nav>
                        <div class="flex items-center">
                            <button onclick="navigateTo('pricing')" class="hidden md:block bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg text-sm font-bold border border-white/10 transition-all">Launch App</button>
                        </div>
                    </div>
                </header>
             `;
        };
        
        const renderHomePage = () => {
            const data = PAGE_CONTENT.home;
            return `
                <section class="max-w-5xl mx-auto pt-24 pb-32 text-center px-4 relative">
                    <div class="inline-flex items-center gap-2 px-4 py-1.5 mb-8 rounded-full bg-[#1A202C]/80 backdrop-blur-md text-[#A0B3D9] border border-[#A0B3D9]/20 text-xs font-bold uppercase tracking-widest shadow-lg">
                        <span class="w-2 h-2 rounded-full bg-[#00FFFF] animate-pulse"></span> THE OFFICE SINGULARITY IS HERE
                    </div>
                    <h1 class="text-6xl md:text-8xl font-black text-white mb-8 leading-tight tracking-tight">AI That <br/><span class="bg-clip-text text-transparent bg-gradient-to-r from-[#00FFFF] via-[#4B92DB] to-[#A0B3D9]">Builds Your Business.</span></h1>
                    <p class="text-xl md:text-2xl text-slate-400 max-w-3xl mx-auto mb-12 leading-relaxed font-light">${data.subtitle}</p>
                    
                    <div class="max-w-md mx-auto relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                        <button onclick="navigateTo('pricing')" class="relative cta-button block w-full py-5 rounded-xl text-black font-extrabold transition-all text-center text-xl flex items-center justify-center gap-3">
                            <span>Get Full Access</span><i data-lucide="arrow-right" size="20"></i>
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-24 text-left">
                        ${data.features.map(f => `
                            <div class="glass-card p-8 rounded-2xl group cursor-default">
                                <div class="w-12 h-12 rounded-lg bg-slate-800/50 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300"><i data-lucide="${f.icon}" size="24" class="${f.color}"></i></div>
                                <h4 class="text-lg font-bold text-white mb-3">${f.name}</h4>
                                <p class="text-sm text-slate-400 leading-relaxed">${f.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        };

        const renderFeaturesPage = () => {
            const data = PAGE_CONTENT.features;
            return `
                <section class="max-w-6xl mx-auto pt-20 pb-24 px-4">
                    <div class="text-center mb-16">
                        <h2 class="text-4xl md:text-5xl font-black text-white mb-6">The AI Modules</h2>
                        <p class="text-slate-400 max-w-2xl mx-auto text-lg">Your enterprise-grade AI core is built from autonomous, self-optimizing agents.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-24">
                        ${data.modules.map(m => `
                            <div class="glass-card p-8 rounded-2xl flex flex-col md:flex-row gap-6 items-start hover:bg-slate-800/30 transition-colors">
                                <div class="w-14 h-14 rounded-xl bg-black/40 border border-slate-700/50 flex items-center justify-center flex-shrink-0"><i data-lucide="${m.icon}" size="28" class="${m.color}"></i></div>
                                <div><h3 class="text-xl font-bold text-white mb-2">${m.name}</h3><p class="text-sm text-slate-400 leading-relaxed">${m.desc}</p></div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        };

        const renderPricingPage = () => {
            const data = PAGE_CONTENT.pricing;
             return `
                <section class="max-w-7xl mx-auto pt-24 pb-32 px-4">
                    <div class="text-center mb-16">
                        <h2 class="text-4xl md:text-5xl font-black text-white mb-6">Secure Your Access</h2>
                        <p class="text-slate-400 text-lg">Instant activation. Enterprise-grade security.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
                        ${data.tiers.map(tier => `
                            <div class="glass-card p-8 rounded-2xl flex flex-col items-center text-center relative ${tier.isPopular ? 'border-cyan-500/50 shadow-[0_0_40px_rgba(0,255,255,0.15)] transform md:-translate-y-4 z-10 bg-slate-900/80' : ''}">
                                ${tier.isPopular ? `<div class="absolute -top-4 left-1/2 -translate-x-1/2 px-4 py-1 bg-gradient-to-r from-cyan-500 to-blue-500 text-black text-xs font-extrabold rounded-full shadow-lg tracking-wider">MOST POPULAR</div>` : ''}
                                <h3 class="text-2xl font-bold text-white mb-2">${tier.name}</h3>
                                <div class="flex items-baseline gap-1 mb-4">
                                    <span class="text-5xl font-black text-white tracking-tight">${tier.price}</span>
                                    ${tier.price !== 'Custom' ? `<span class="text-lg text-slate-500 font-medium">${tier.interval}</span>` : ''}
                                </div>
                                <p class="text-sm text-slate-400 mb-8 h-10 flex items-center justify-center">${tier.description}</p>
                                
                                <div class="w-full space-y-4 mb-8 text-left border-t border-b border-white/5 py-6">
                                    ${tier.benefits.map(b => `<div class="flex items-start gap-3 text-slate-300"><i data-lucide="check" size="16" class="text-cyan-400 mt-1 flex-shrink-0"></i><span class="text-sm">${b}</span></div>`).join('')}
                                </div>
                                
                                ${tier.buyButtonId ? `
                                    <stripe-buy-button
                                      buy-button-id="${tier.buyButtonId}"
                                      publishable-key="pk_live_51Sa5YC3FMmyCXqutRjeokyhQ50Q6pEMFkAT477aC5DyhcxOHASOV0sJD0bEfBGMts4LUJcxf6AV3RM0Kzx81J1nW00WnjRKIfm"
                                    >
                                    </stripe-buy-button>
                                ` : `
                                    <a href="${tier.link}" class="cta-secondary w-full py-4 rounded-xl text-lg font-bold flex items-center justify-center gap-2 group">
                                        Contact Sales<i data-lucide="arrow-right" size="18" class="group-hover:translate-x-1 transition-transform"></i>
                                    </a>
                                `}
                            </div>
                        `).join('')}
                    </div>
                </section>
             `;
        };

        const renderApp = () => {
            let pageHtml = '';
            if (currentPage === 'home') pageHtml = renderHomePage();
            else if (currentPage === 'features') pageHtml = renderFeaturesPage();
            else if (currentPage === 'pricing') pageHtml = renderPricingPage();
            
            appRoot.innerHTML = renderNavBar() + pageHtml;
            lucide.createIcons(); 
        };

        // --- MODAL & CHAT FUNCTIONS ---

        const hideModal = () => {
            document.getElementById('api-key-modal').style.display = 'none';
        }

        const showKeyModal = () => {
            document.getElementById('api-key-modal').style.display = 'flex';
        }

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.classList.toggle('hidden');
            if (!chatWindow.classList.contains('hidden') && !geminiKey && !demoMode) {
                showKeyModal();
            } else {
                hideModal();
            }
        }

        function saveKey(fromModal = false) {
            const inputId = fromModal ? 'geminiKeyInputModal' : 'chatInput'; 
            const key = document.getElementById(inputId).value.trim();
            if(key) {
                geminiKey = key;
                demoMode = false;
                hideModal();
                addMessage('ai', 'Secure connection established. Gemini 2.5 Flash operational.');
            } else {
                document.getElementById('modal-subtitle').textContent = "Input required. Please paste your API key or use Simulation Mode.";
                document.getElementById('modal-subtitle').classList.add('text-red-400');
            }
        }

        function useDemoMode(fromModal = false) {
            demoMode = true;
            geminiKey = '';
            hideModal();
            addMessage('ai', 'Simulation Mode Engaged. I will utilize mock data for all requests.');
        }

        function resetKey(fromModal = false) {
            geminiKey = '';
            demoMode = false;
            if (fromModal) {
                 showKeyModal();
            } else {
                 addMessage('ai', 'AI Core reset. Please re-enter your key or activate Simulation Mode.');
            }
        }

        async function handleChat(e) {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;

            addMessage('user', text);
            input.value = '';
            chatHistory.push({ role: "user", parts: [{ text: text }] });

            if (!geminiKey) demoMode = true;

            const loadingId = addMessage('ai', 'Processing...');
            
            // SIMULATION MODE
            if(demoMode) {
                setTimeout(() => {
                    const demoResponses = [
                        "Heuristic analysis complete. Task successful.",
                        "StrateGems is optimized. Deployment is the next step.",
                        "Strategic analysis indicates high conversion for your next campaign.",
                        "Simulation Mode response: Request logged."
                    ];
                    const randomResponse = demoResponses[Math.floor(Math.random() * demoResponses.length)];
                    const html = `${randomResponse} <br><br> <span class="text-[10px] text-yellow-500 font-mono">[SIMULATION MODE]</span>`;
                    document.getElementById(loadingId).querySelector('.msg-content').innerHTML = html;
                }, 800);
                return;
            }
            
            // REAL API INTEGRATION
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${geminiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: chatHistory })
                });
                
                const data = await response.json();
                
                if(data.error) {
                    throw new Error(data.error.message);
                }

                const aiText = data.candidates[0].content.parts[0].text;
                document.getElementById(loadingId).querySelector('.msg-content').innerText = aiText;
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });

            } catch (error) {
                document.getElementById(loadingId).querySelector('.msg-content').innerHTML = `<span class="text-red-400">Error: ${error.message}</span>`;
            }
        }

        function addMessage(role, text) {
            const id = 'msg-' + Date.now();
            const messagesDiv = document.getElementById('messages');
            let iconHtml = role === 'ai' ? `<div class="w-8 h-8 rounded-full bg-cyan-900/30 border border-cyan-500/20 flex items-center justify-center text-xs shrink-0 text-cyan-400"><i data-lucide="bot" size="16"></i></div>` : `<div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-xs shrink-0 text-white"><i data-lucide="user" size="16"></i></div>`;
            const html = `<div id="${id}" class="flex gap-3 ${role === 'user' ? 'flex-row-reverse' : ''}">${iconHtml}<div class="${role === 'user' ? 'bg-indigo-600/80 text-white' : 'bg-slate-800/80 text-slate-300'} p-3 rounded-2xl ${role === 'user' ? 'rounded-tr-none' : 'rounded-tl-none'} text-xs max-w-[85%] border border-slate-700/50 shadow-sm leading-relaxed msg-content">${text}</div></div>`;
            messagesDiv.insertAdjacentHTML('beforeend', html);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
        });
    </script>
</body>
</html>
